<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Great-Will Product brochure</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  
  <!-- Flipbook StyleSheet -->
  <link href="lib/css/main.css" rel="stylesheet">
  <!-- Icons Stylesheet -->
  <link href="lib/css/themify-icons.min.css" rel="stylesheet">
  <!-- Icons Stylesheet -->
  <link href="lib/css/gr.css" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 添加 favicon -->
  <link rel="icon" href="lib\images\favicon.svg" type="image/x-icon">
</head>
<body>
  <!-- Logo导航栏 -->
  <div id="floating-logo">
    <img src="lib/images/logo.jpg" alt="logo" class="logo"/>
    <!-- 弹出框 -->
    <div id="contact-popup" class="hidden">
      <a href="#" target="_blank" id="whatsapp-link">
        <img src="lib\images\whatsapp.png" alt="WhatsApp" class="contact-icon" />
      </a>
      <a href="#" target="_blank" id="email-link">
        <img src="lib\images\email.png" alt="Email" class="contact-icon" />
      </a>
      <a href="#" target="_blank" id="skype-link">
        <img src="lib\images\skype.png" alt="Skype" class="contact-icon" />
      </a>
      <a href="https://www.youtube.com/@GpsTrackerFactorySupplier" target="_blank">
        <img src="lib\images\youtube.png" alt="Youtube" class="contact-icon" />
      </a>
    </div>
  </div>

  <div id="productBrochure">
  </div>

  <!-- 联系方式弹出 -->
  <script src="lib\js\contact.js" type="text/javascript"></script>
  <!-- jQuery  -->
  <script src="lib/js/libs/jquery.min.js" type="text/javascript"></script>
  <!-- Flipbook main Js file -->
  <script src="lib/js/flip.js" type="text/javascript"></script>
  <!-- Flipbook main Js file -->
  <script>
    jQuery(document).ready(function () {
      //uses source from online(make sure the file has CORS access enabled if used in cross-domain)
      var pdf = 'lib/pdf/Great-Will.pdf';
      var options = {
        height:2000,
        duration: 700,
        backgroundImage: "lib/images/bg.jpg",
        soundEnable : false,
        // Enable touch support
        useTouch: true,
        sharePrefix: "Great-Will-",
      };
      var flipBook = $("#productBrochure").flipBook(pdf, options);
    });
  </script>

</body>
</html>
